<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bedroom Portfolio</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden; /* To avoid scroll during animation */
    }

    /* Background Image */
    .background {
      position: relative;
      width: 100%;
      height: 100vh;
      background-image: url('img/background.webp');
      background-size: cover;
      background-position: center;
      opacity: 0;
      animation: fadeIn 1.5s ease-in forwards;
    }

    /* Hotspots */
    .hotspot {
      position: absolute;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0;
      animation: hotspotZoomIn 2s ease-in forwards;
    }

    /* Hover Effect */
    .hotspot:hover {
      transform: scale(1.1); /* Zoom effect */
      opacity: 0.8; /* Slight fade effect on hover */
    }

    /* Hotspot Areas */
    .hotspot.pc-area {
      top: 50%;
      left: 70%;
      width: 12%;
      height: 20%;
    }

    .hotspot.bookshelf-area {
      top: 10%;
      right: 0%;
      width: 8%;
      height: 100%;
    }

    .hotspot.posters-area {
      top: 15%;
      right: 35%;
      width: 10%;
      height: 30%;
    }

    .hotspot.certificates-area {
      top: 10%;
      right: 18%;
      width: 10%;
      height: 30%;
    }

    /* Socials Button */
    .socials-button {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 25px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      opacity: 0;
      animation: fadeIn 2s ease-in 1s forwards;
    }

    .socials-button:hover {
      background-color: #0056b3;
    }

    /* Load-up Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes hotspotZoomIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Preview Text Hover */
    .hotspot::after {
      content: attr(data-hover);
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 5px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .hotspot:hover::after {
      opacity: 1;
    }

    /* Responsiveness */
    @media (max-width: 576px) {
      .hotspot.pc-area {
        left: 50%;
        width: 20%;
      }
      .hotspot.bookshelf-area {
        width: 16%;
      }
      .hotspot.posters-area {
        width: 18%;
      }
      .hotspot.certificates-area {
        width: 18%;
      }
      .socials-button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <!-- Hotspots -->
    <a href="pc.html" class="hotspot pc-area" data-hover="PC Area"></a>
    <a href="books.html" class="hotspot bookshelf-area" data-hover="Bookshelf"></a>
    <a href="posters.html" class="hotspot posters-area" data-hover="Posters"></a>
    <a href="certificates.html" class="hotspot certificates-area" data-hover="Certificates"></a>

    <!-- Socials Button -->
    <button class="socials-button" onclick="window.location.href='posters.html'">
      Connect with Me
    </button>
  </div>

  <script>
    // JavaScript for Hotspots
    document.querySelectorAll('.hotspot').forEach(hotspot => {
        hotspot.addEventListener('click', () => {
            if (hotspot.classList.contains('pc-area')) {
                window.location.href = 'pc.html';
            } else if (hotspot.classList.contains('bookshelf-area')) {
                window.location.href = 'books.html';
            } else if (hotspot.classList.contains('posters-area')) {
                window.location.href = 'posters.html';
            } else if (hotspot.classList.contains('certificates-area')) {
                window.location.href = 'certificates.html';
            }
        });
    });
  </script>
</body>
</html>
