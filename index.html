<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>My Bedroom Portfolio</title>

  <style>

    body {

      margin: 0;

      padding: 0;

      font-family: Arial, sans-serif;

    }



    .background {

      position: relative;

      width: 100%;

      height: 100vh;

      background-image: url('img/background.webp');

      background-size: cover;

      background-position: center;

    }



    .hotspot {

      position: absolute;

      cursor: pointer;

      transition: transform 0.3s ease, opacity 0.3s ease;

    }



    /* Hover effect */

    .hotspot:hover {

      transform: scale(1.1); /* Zoom effect */

      opacity: 0.8; /* Slight fade effect on hover */

    }



    /* Specific hotspot areas */

    .hotspot.pc-area {

      top: 50%;

      left: 70%;

      width: 12%;

      height: 20%;

    }



    .hotspot.bookshelf-area {

      top: 10%;

      right: 0%;

      width: 8%;

      height: 100%;

    }



    .hotspot.posters-area {

      top: 15%;

      right: 35%;

      width: 10%;

      height: 30%;

    }



    .hotspot.certificates-area {

      top: 10%;

      right: 18%;

      width: 10%;

      height: 30%;

    }



    /* Optional: Adding preview text on hover */

    .hotspot::after {

      content: attr(data-hover);

      position: absolute;

      top: -25px;

      left: 50%;

      transform: translateX(-50%);

      background-color: rgba(0, 0, 0, 0.7);

      color: white;

      padding: 5px 10px;

      font-size: 12px;

      border-radius: 5px;

      opacity: 0;

      pointer-events: none;

      transition: opacity 0.3s ease;

    }



    /* Show preview text when hovered */

    .hotspot:hover::after {

      opacity: 1;

    }



  </style>

</head>

<body>

  <div class="background">

    <!-- Adding data-hover attributes for preview text -->

    <a href="pc.html" class="hotspot pc-area" data-hover="PC Area"></a>

    <a href="books.html" class="hotspot bookshelf-area" data-hover="Bookshelf"></a>

    <a href="posters.html" class="hotspot posters-area" data-hover="Posters"></a>

    <a href="certificates.html" class="hotspot certificates-area" data-hover="Certificates"></a>

  </div>



  <script>

    document.querySelectorAll('.hotspot').forEach(hotspot => {

        hotspot.addEventListener('click', () => {

            if (hotspot.classList.contains('pc-area')) {

                window.location.href = 'pc.html';

            } else if (hotspot.classList.contains('bookshelf-area')) {

                window.location.href = 'books.html';

            } else if (hotspot.classList.contains('posters-area')) {

                window.location.href = 'posters.html';

            } else if (hotspot.classList.contains('certificates-area')) {

                window.location.href = 'certificates.html';

            }

        });

    });

  </script>

</body>

</html>
