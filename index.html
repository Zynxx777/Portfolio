<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bedroom Portfolio</title>
  <link rel="stylesheet" href="style.css"> <!-- Link your CSS here -->
</head>
<body>
  <div class="background">
    <!-- Adding data-hover attributes for preview text -->
    <a href="pc.html" class="hotspot pc-area" data-hover="PC Area"></a>
    <a href="books.html" class="hotspot bookshelf-area" data-hover="Bookshelf"></a>
    <a href="posters.html" class="hotspot posters-area" data-hover="Posters"></a>
    <a href="certificates.html" class="hotspot certificates-area" data-hover="Certificates"></a>
  </div>

  <script>
    document.querySelectorAll('.hotspot').forEach(hotspot => {
        hotspot.addEventListener('click', () => {
            if (hotspot.classList.contains('pc-area')) {
                window.location.href = 'pc.html';
            } else if (hotspot.classList.contains('bookshelf-area')) {
                window.location.href = 'books.html';
            } else if (hotspot.classList.contains('posters-area')) {
                window.location.href = 'posters.html';
            } else if (hotspot.classList.contains('certificates-area')) {
                window.location.href = 'certificates.html';
            }
        });
    });
  </script>
</body>
</html>
