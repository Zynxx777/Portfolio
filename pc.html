<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Technical Skills</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    .background {
      position: relative;
      width: 100%;
      min-height: 100vh;
      background-image: url('img/backiee.jpg'), url('img/backiee.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .hotspot {
      position: absolute;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .hotspot:hover {
      transform: scale(1.1);
      opacity: 0.8;
    }

    .hotspot.resume-area {
        top: 50%;
        left: 70%;
        width: 12%;
        height: 20%;
        background-color: rgba(255, 255, 255, 0);
    }

    .hotspot::after {
      content: attr(data-hover);
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 5px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .hotspot:hover::after {
      opacity: 1;
    }

    .container {
      position: relative;
      z-index: 10;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 15px;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .card {
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-bottom: 20px;
      background-color: rgba(255, 255, 255, 0.95);
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
    }

    .nav-tabs {
      margin-bottom: 30px;
    }

    .nav-tabs .nav-link {
      color: #495057;
      font-weight: 500;
      background-color: rgba(255, 255, 255, 0.9);
    }

    .nav-tabs .nav-link.active {
      color: #007bff;
      font-weight: 600;
      background-color: rgba(255, 255, 255, 0.95);
    }

    #resume-content {
      width: 100%;
      height: 800px;
      border: none;
      background-color: transparent;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="container py-5">
      <h1 class="text-center mb-4">My Technical Skills</h1>
      
      <!-- Navigation Tabs -->
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="skills-tab" data-bs-toggle="tab" data-bs-target="#skills" type="button" role="tab" aria-controls="skills" aria-selected="true">Technical Skills</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="resume-tab" data-bs-toggle="tab" data-bs-target="#resume" type="button" role="tab" aria-controls="resume" aria-selected="false">Resume</button>
        </li>
      </ul>

      <!-- Tab Content -->
      <div class="tab-content" id="myTabContent">
        <!-- Skills Tab -->
        <div class="tab-pane fade show active" id="skills" role="tabpanel" aria-labelledby="skills-tab">
          <div class="row">
            <!-- [Previous skills cards remain the same...] -->
            <!-- Skill 1 -->
            <div class="col-md-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">HTML & CSS</h5>
                  <p class="card-text">Proficient in creating responsive web designs using modern HTML and CSS.</p>
                </div>
              </div>
            </div>
            <!-- [Rest of the skills cards...] -->
          </div>
        </div>

        <!-- Resume Tab -->
        <div class="tab-pane fade" id="resume" role="tabpanel" aria-labelledby="resume-tab">
          <iframe id="resume-content" src="resume.html"></iframe>
        </div>
      </div>

      <div class="text-center mt-5">
        <a href="index.html" class="btn btn-primary">Back to Room</a>
      </div>
    </div>
  </div>

  <!-- Adding back the hotspot for "resume-area" -->
  <div class="hotspot resume-area" data-hover="Resume Area"></div>

  <script>
    // Hotspot click handler
    document.querySelectorAll('.hotspot').forEach(hotspot => {
        hotspot.addEventListener('click', () => {
            if (hotspot.classList.contains('resume-area')) {
                // Switch to resume tab
                document.getElementById('resume-tab').click();
                // Scroll to top of container
                document.querySelector('.container').scrollIntoView({ behavior: 'smooth' });
            }
        });
    });

    // Handle iframe resize
    window.addEventListener('load', () => {
        const iframe = document.getElementById('resume-content');
        iframe.onload = function() {
            try {
                iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
            } catch(e) {
                console.log('Could not adjust iframe height');
            }
        };
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
