<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Technical Skills</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    .background {
      position: relative;
      width: 100%;
      height: 100vh; /* Full viewport height */
      background-image: url('img/backiee.jpg'), url('img/backiee.jpg'); /* WebP and fallback JPG */
      background-size: cover;
      background-position: center;
    }

    .hotspot {
      position: absolute;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .hotspot:hover {
      transform: scale(1.1); /* Zoom effect */
      opacity: 0.8; /* Slight fade effect on hover */
    }

    /* Specific hotspot areas */
    .hotspot.resume-area {
        top: 50%;
        left: 70%;
        width: 12%;
        height: 20%;
        background-color: rgba(255, 255, 255, 0); /* Transparent hotspot */
    }

    /* Optional: Adding preview text on hover */
    .hotspot::after {
      content: attr(data-hover);
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 5px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    /* Show preview text when hovered */
    .hotspot:hover::after {
      opacity: 1;
    }

    .container {
      position: relative;
      z-index: 10; /* Ensure it appears above the background */
    }

    /* Bootstrap card styling */
    .card {
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
    }

  </style>
</head>
<body>

  <!-- Background div wrapping the content -->
  <div class="background">
    <div class="container py-5">
      <h1 class="text-center mb-4">My Technical Skills</h1>
      <div class="row">
        <!-- Skill 1 -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">HTML & CSS</h5>
              <p class="card-text">Proficient in creating responsive web designs using modern HTML and CSS.</p>
            </div>
          </div>
        </div>
        <!-- Skill 2 -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">JavaScript</h5>
              <p class="card-text">Skilled in adding interactivity to web pages using Vanilla JavaScript.</p>
            </div>
          </div>
        </div>
        <!-- Skill 3 -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Bootstrap</h5>
              <p class="card-text">Experienced with building responsive and modern UI components using Bootstrap.</p>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center mt-5">
        <a href="index.html" class="btn btn-primary">Back to Room</a>
      </div>
    </div>
  </div>

  <!-- Adding a hotspot for "resume-area" -->
  <div class="hotspot resume-area" data-hover="Resume Area"></div> <!-- Clickable hotspot -->

  <script>
    document.querySelectorAll('.hotspot').forEach(hotspot => {
        hotspot.addEventListener('click', () => {
            if (hotspot.classList.contains('resume-area')) {
                window.location.href = 'resume.html';
            }
        });
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
