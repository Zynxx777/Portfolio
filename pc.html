<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Technical Skills</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    .background {
      position: relative;
      width: 100%;
      min-height: 100vh;
      background-image: url('img/backiee.jpg'), url('img/backiee.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      padding: 20px 0;
    }

    .hotspot {
      position: absolute;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .hotspot:hover {
      transform: scale(1.1);
      opacity: 0.8;
    }

    .hotspot.resume-area {
        top: 50%;
        left: 70%;
        width: 12%;
        height: 20%;
        background-color: rgba(255, 255, 255, 0);
        z-index: 20;
    }

    .hotspot::after {
      content: attr(data-hover);
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 5px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .hotspot:hover::after {
      opacity: 1;
    }

    .container {
      position: relative;
      z-index: 10;
      background-color: rgba(255, 255, 255, 0.6);
      padding: 20px;
      border-radius: 15px;
      margin-top: 20px;
      margin-bottom: 20px;
      backdrop-filter: blur(5px);
    }

    .card {
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-bottom: 20px;
      background-color: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(5px);
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
      background-color: rgba(255, 255, 255, 0.9);
    }

    .nav-tabs {
      margin-bottom: 30px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    }

    .nav-tabs .nav-link {
      color: #495057;
      font-weight: 500;
      background-color: rgba(255, 255, 255, 0.7);
      border: none;
      margin-right: 5px;
      border-radius: 5px 5px 0 0;
    }

    .nav-tabs .nav-link.active {
      color: #007bff;
      font-weight: 600;
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
    }

    .nav-tabs .nav-link:hover {
      border-color: transparent;
      background-color: rgba(255, 255, 255, 0.9);
    }

    h1 {
      color: #333;
      text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
    }

    .card-title {
      color: #007bff;
      font-weight: 600;
    }

    .btn-primary {
      background-color: rgba(0, 123, 255, 0.8);
      border: none;
      backdrop-filter: blur(5px);
    }

    .btn-primary:hover {
      background-color: rgba(0, 123, 255, 1);
    }
  </style>
</head>
<body>
  <!-- Rest of the HTML remains the same -->
  <div class="background">
    <div class="container py-5">
      <h1 class="text-center mb-4">My Technical Skills</h1>
      
      <!-- Navigation Tabs -->
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="skills-tab" data-bs-toggle="tab" data-bs-target="#skills" type="button" role="tab" aria-controls="skills" aria-selected="true">Technical Skills</button>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" href="resume.html" role="tab">Resume</a>
        </li>
      </ul>

      <!-- Tab Content -->
      <div class="tab-content" id="myTabContent">
        <!-- Skills Tab -->
        <div class="tab-pane fade show active" id="skills" role="tabpanel" aria-labelledby="skills-tab">
          <div class="row">
            <!-- [All skill cards remain the same...] -->
          </div>
        </div>
      </div>

      <div class="text-center mt-5">
        <a href="index.html" class="btn btn-primary">Back to Room</a>
      </div>
    </div>
  </div>

  <!-- Hotspot -->
  <div class="hotspot resume-area" data-hover="Resume Area"></div>

  <script>
    document.querySelectorAll('.hotspot').forEach(hotspot => {
        hotspot.addEventListener('click', () => {
            if (hotspot.classList.contains('resume-area')) {
                window.location.href = 'resume.html';
            }
        });
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
