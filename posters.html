<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posters Section</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('img/peakpx.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .media-section {
            margin-top: 50px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }

        .socials-section {
            margin-top: 50px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }

        .socials-section a {
            margin: 10px;
            font-size: 30px;
            color: white;
            transition: transform 0.2s ease-in-out;
        }

        .socials-section a:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <!-- Posters Section -->
    <div class="container text-center mt-5">
        <h1 class="text-white">Posters Section</h1>
        <p class="text-white">Check out my favorite posters below and explore my music collection!</p>
        <a href="index.html" class="btn btn-primary">Back to Room</a>
    </div>

    <!-- Music and Media Section -->
    <div class="container mt-5">
        <div class="media-section">
            <h2>My Music and Videos</h2>
            <p>Enjoy some of my latest creations below:</p>

            <!-- Audio Player -->
            <div class="media-player">
                <h4>Audio Track 1</h4>
                <audio controls>
                    <source src="audio/track1.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>

            <div class="media-player">
                <h4>Audio Track 2</h4>
                <audio controls>
                    <source src="audio/track2.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>

            <!-- Video Player -->
            <div class="media-player">
                <h4>Music Video 1</h4>
                <video controls width="100%">
                    <source src="videos/musicvideo1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <div class="media-player">
                <h4>Music Video 2</h4>
                <video controls width="100%">
                    <source src="videos/musicvideo2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

    <!-- Socials Section -->
    <div class="container mt-5">
        <div class="socials-section">
            <h2>Connect With Me</h2>
            <p>Follow me on my social platforms!</p>

            <a href="https://twitter.com" target="_blank">
                <i class="bi bi-twitter"></i>
            </a>
            <a href="https://github.com" target="_blank">
                <i class="bi bi-github"></i>
            </a>
            <a href="https://linkedin.com" target="_blank">
                <i class="bi bi-linkedin"></i>
            </a>
            <a href="https://www.instagram.com/7osh___/" target="_blank">
                <i class="bi bi-instagram"></i>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
